# .readthedocs.yaml
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  commands:
    # Install your documentation dependencies
    - python -m pip install -U pip
    - pip install sphinx
    - if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi

    # Build docs manually, as you need custom flags
    - sphinx-build -b html \
        -D exclude_patterns="_build,index.rst,content/*" \
        -D master_doc="index-ukraine" \
        docs "$READTHEDOCS_OUTPUT/html"
